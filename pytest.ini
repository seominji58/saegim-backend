[tool:pytest]
# pytest 설정 파일

# 테스트 디렉토리
testpaths = tests

# 테스트 파일 패턴
python_files = test_*.py *_test.py

# 테스트 클래스 패턴
python_classes = Test*

# 테스트 함수 패턴
python_functions = test_*

# 출력 옵션
addopts =
    -v
    --tb=short
    --strict-markers
    --cov=app
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-fail-under=80

# 마커 정의
markers =
    slow: 느린 테스트 (시간이 오래 걸리는 테스트)
    integration: 통합 테스트
    unit: 단위 테스트
    security: 보안 관련 테스트
    performance: 성능 테스트

# 경고 필터 (필요한 경우만)
filterwarnings =
    ignore::PendingDeprecationWarning

# 최소 Python 버전
minversion = 7.0
