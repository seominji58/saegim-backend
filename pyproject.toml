[tool.ruff]
# 기본 설정 (기존 black, isort, flake8과 호환)
line-length = 88
target-version = "py311"

# 린트 규칙 선택
select = [
    "E",   # pycodestyle errors
    "W",   # pycodestyle warnings
    "F",   # pyflakes
    "I",   # isort
    "UP",  # pyupgrade
    "B",   # flake8-bugbear
    "C4",  # flake8-comprehensions
    "SIM", # flake8-simplify
]

# 무시할 규칙 (기존 flake8 설정 호환)
ignore = ["E203", "E501"]

# 제외할 파일/폴더 (기존 mypy 설정 호환)
exclude = [
    "app/utils/",
    "app/core/deps.py",
    "app/api/auth/",
    "alembic/",
    "__pycache__",
    ".git",
    ".venv",
]

[tool.ruff.lint.isort]
# isort 호환 설정
known-first-party = ["app"]

[tool.ruff.format]
# Black 호환 포맷팅 설정
quote-style = "double"
indent-style = "space"
line-ending = "auto"
