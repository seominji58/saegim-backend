repos:
  # 기본 훅들 (trailing whitespace, end-of-file, yaml 체크 등)
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
      - id: check-merge-conflict

  # Ruff - 통합 린터/포맷터 (Black, isort, flake8 대체)
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.1.8
    hooks:
      - id: ruff
        args: ["--fix", "--exit-non-zero-on-fix"]
        files: \.py$
        stages: [pre-commit]
      - id: ruff-format
        files: \.py$
        stages: [pre-commit]

  # mypy - 타입 체킹 (선택사항) - staged 파일만 체크
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.8.0
    hooks:
      - id: mypy
        additional_dependencies: [types-requests]
        args: [
          "--ignore-missing-imports",
          "--follow-imports=silent",
          "--no-error-summary",
        ]
        pass_filenames: true
        files: \.py$
        exclude: ^(app/utils/|app/core/deps\.py|app/api/auth/|alembic/)
