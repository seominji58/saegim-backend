# Alembic 설정 파일

[alembic]
# 마이그레이션 파일 경로
script_location = alembic

# 마이그레이션 파일 명명 규칙
file_template = %%(year)d_%%(month).2d_%%(day).2d_%%(hour).2d%%(minute).2d_%%(rev)s_%%(slug)s

# 시간대 설정
timezone = Asia/Seoul

# 출력 인코딩
output_encoding = utf-8

# 데이터베이스 URL (환경변수에서 가져옴)
sqlalchemy.url = 

# 로거 설정
[post_write_hooks]

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S